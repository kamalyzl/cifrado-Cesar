<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/ed-grid.min.css">
  <title>Cifrado Cesar</title>
</head>

<body>
  <section class="ed-container">
    <h1 class="title ed-item full main-center">Cifrado César</h1>
    <div class="box m-offset-25 ed-item s-100 m-50">
      <img src="assets/images/img.jpg" alt="" class="full ed-item m-offset-2">
      <p>Primero debes elegir cual será tu número que servirá como tu clave</p>
      <input type="number" placeholder="numbero" id="key">
      <p>Ahora ingresa la palabra a Cifrar</p>
      <input type="text" placeholder="texto" id="inputText">
      <div id="show"></div>
      <button id="cipher" class="btn">Cifrar</button>
      <button id="deCipher" class="invisible">Decifrar</button>
    </div>
  </section>


  <script src="js/app.js"></script>
</body>

</html>
